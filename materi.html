<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <title>Menu AR Astronomi</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0f172a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 { margin-bottom: 30px; }

        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 80%;
            max-width: 400px;
        }

        .tab-button {
            display: flex;
            align-items: center;
            padding: 20px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            transition: transform 0.2s;
            border: 2px solid rgba(255,255,255,0.1);
        }

        .tab-button:active {
            transform: scale(0.95);
        }

        /* Warna khusus untuk Bumi */
        .earth {
            background-color: #20aaee;
        }

        /* Warna khusus untuk Matahari */
        .sun {
            background-color: #ff9800;
        }

        .icon {
            font-size: 2rem;
            margin-right: 20px;
        }
    </style>
</head>

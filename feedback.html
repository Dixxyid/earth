<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Feedback</title>
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --accent-yellow: #ffdf00; /* Warna kuning bintang */
            --bg: #0b0d17;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at center, #1a1c2c 0%, #0b0d17 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            filter: blur(80px);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.3;
            animation: float 10s infinite alternate;
        }

        @keyframes float {
            from { transform: translate(-50px, -50px); }
            to { transform: translate(50px, 50px); }
        }

        .feedback-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 24px;
            width: 400px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            text-align: center;
        }

        h2 { margin-bottom: 10px; font-weight: 700; letter-spacing: 1px; font-size: 1.5rem; }
        p { color: #ccc; font-size: 0.85rem; margin-bottom: 25px; }

        /* Rating Stars - Diubah ke Kuning */
        .rating-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .star {
            cursor: pointer;
            font-size: 2.2rem;
            color: rgba(255, 255, 255, 0.15);
            transition: 0.3s;
            filter: drop-shadow(0 0 2px rgba(0,0,0,0.5));
        }

        .star:hover, .star.active {
            color: var(--accent-yellow);
            text-shadow: 0 0 15px rgba(255, 223, 0, 0.6);
            transform: scale(1.2);
        }

        /* Input Styles */
        .input-field {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 15px;
            color: white;
            box-sizing: border-box;
            margin-bottom: 15px;
            transition: 0.3s;
            font-size: 0.9rem;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 242, 254, 0.2);
            background: rgba(255, 255, 255, 0.05);
        }

        textarea.input-field {
            resize: none;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            color: #0b0d17;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 242, 254, 0.4);
            filter: brightness(1.1);
        }
    </style>
</head>
<body>

    <div class="orb"></div>

    <div class="feedback-card">
        <h2>TRANSMIT FEEDBACK</h2>
        <p>Identifikasi transmisi Anda dan berikan penilaian.</p>

        <div class="rating-group">
            <span class="star">★</span>
            <span class="star">★</span>
            <span class="star">★</span>
            <span class="star">★</span>
            <span class="star">★</span>
        </div>

        <input type="email" class="input-field" placeholder="Masukkan Email Anda (user@cosmos.com)" required>
        
        <textarea class="input-field" rows="4" placeholder="Tuliskan transmisi pesan Anda di sini..."></textarea>

        <button onclick="handleSubmit()">Kirim Feedback</button>
    </div>

    <script>
        const stars = document.querySelectorAll('.star');
        stars.forEach((star, index) => {
            star.addEventListener('click', () => {
                stars.forEach((s, i) => {
                    i <= index ? s.classList.add('active') : s.classList.remove('active');
                });
            });
        });

        function handleSubmit() {
            const email = document.querySelector('input[type="email"]').value;
            if(email) {
                alert('Transmisi berhasil! Feedback dari ' + email + ' telah diterima di pusat data.');
            } else {
                alert('Mohon masukkan email transmisi Anda.');
            }
        }
    </script>
</body>
</html>

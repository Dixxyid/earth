<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Transmisi Laporan | Supabase Integrated</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --accent-yellow: #ffdf00;
            --bg-overlay: rgba(7, 9, 15, 0.8); 
            --glass: rgba(255, 255, 255, 0.07);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(var(--bg-overlay), var(--bg-overlay)), 
                        url('materials/bg_feedback.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .feedback-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            padding: 40px;
            border-radius: 24px;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            text-align: center;
        }

        /* FEEDBACK DATA BOLD & ENTER SPACE */
        h2 { 
            font-weight: normal;
            -webkit-text-stroke: 2px var(--primary); /* Memberi ketebalan 1px */
            font-size: 1.8rem;
            padding-bottom: 25px; /* Memberi jarak enter ke bawah */
            letter-spacing: 2px; 
            text-transform: uppercase;
            color: var(--primary);
            filter: drop-shadow(0 0 8px rgba(0, 242, 254, 0.5));
        }

        /* DESKRIPSI DEKAT KE BINTANG */
        .description { 
            color: rgba(255, 255, 255, 0.7); 
            font-size: 0.65rem; 
            margin-bottom: 10px; /* Jarak dipersempit */
            line-height: 1.4;
        }

        .thank-you-msg {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: var(--primary);
        }

        /* RATING DEKAT KE EMAIL */
        .rating-group {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 15px; /* Jarak dipersempit ke email */
        }

        .star {
            cursor: pointer;
            font-size: 2.2rem;
            color: rgba(255, 255, 255, 0.1);
            transition: 0.3s ease;
        }

        .star.active {
            color: var(--accent-yellow);
            text-shadow: 0 0 15px rgba(255, 223, 0, 0.8);
        }

        /* INPUT EMAIL LEBIH KECIL */
        .input-email {
            width: 100%; /* Dikecilkan lebarnya */
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px 14px; /* Padding lebih kecil */
            color: white;
            margin-bottom: 12px;
            outline: none;
            font-size: 0.7rem;
            transition: 0.3s;
        }

        .input-textarea {
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 14px;
            color: white;
            margin-bottom: 60px;
            outline: none;
            font-family: inherit;
            font-size: 0.75rem;
            resize: none;
        }

        .input-email:focus, .input-textarea:focus {
            border-color: var(--primary);
        }

        #btnSubmit {
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            color: #0b0d17;
            font-weight: 800;
        }

        /* Toast Styles */
        #toast {
            visibility: hidden;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            opacity: 0;
            transition: 0.4s ease;
        }
        #toast.show { visibility: visible; opacity: 1; }
    </style>
</head>
<body>

    <div id="toast" class="flex items-center p-4 rounded-lg shadow-xl border border-white/20 backdrop-blur-md">
        <div id="toast-icon" class="w-8 h-8 flex items-center justify-center rounded-full font-bold"></div>
        <div class="ml-3 text-sm">
            <p id="toast-title" class="font-bold"></p>
            <p id="toast-msg" class="opacity-80"></p>
        </div>
    </div>

    <div class="feedback-card">
        <h2>FEEDBACK DATA</h2>
        
        <p class="description">
            Terima kasih telah menjadi bagian dari perjalanan awal kami dan Jika kamu menemukan bug, error, atau merasa ada bagian yang membingungkan, tolong jelaskan di bawah ini
        </p>

        <div class="rating-group" id="ratingGroup">
            <span class="star" data-value="1">★</span>
            <span class="star" data-value="2">★</span>
            <span class="star" data-value="3">★</span>
            <span class="star" data-value="4">★</span>
            <span class="star" data-value="5">★</span>
        </div>

        <input type="email" id="email" class="input-email" placeholder="Protokol (Email)" required>
        <textarea id="isi_feedback" class="input-textarea" rows="5" placeholder="Detail Laporan ..."></textarea>

        <button id="btnSubmit" onclick="sendToSupabase()" class="w-full py-3 rounded-lg uppercase tracking-widest hover:brightness-110 active:scale-95 transition-all">
            Kirim Laporan
        </button>
    </div>

    <script>
        const SUPABASE_URL = 'https://bmswsgtgxmijjomkltzx.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJtc3dzZ3RneG1pampvbWtsdHp4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyOTc5MDIsImV4cCI6MjA4NTg3MzkwMn0.tudVaH1BpfQA2h6EhWv2ekmhAPMTgDhiEKRbvCOM074';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const stars = document.querySelectorAll('.star');
        let currentRating = 0;

        stars.forEach(star => {
            star.addEventListener('click', () => {
                currentRating = star.getAttribute('data-value');
                stars.forEach(s => s.classList.toggle('active', s.getAttribute('data-value') <= currentRating));
            });
        });

        function showNotification(type, title, message) {
            const toast = document.getElementById('toast');
            const icon = document.getElementById('toast-icon');
            toast.className = `flex items-center p-4 rounded-lg shadow-xl border border-white/20 backdrop-blur-md ${type === 'success' ? 'bg-emerald-600' : 'bg-rose-600'} show`;
            icon.className = `w-8 h-8 flex items-center justify-center rounded-full font-bold ${type === 'success' ? 'bg-emerald-400 text-emerald-900' : 'bg-rose-400 text-rose-900'}`;
            icon.innerText = type === 'success' ? '✓' : '✕';
            document.getElementById('toast-title').innerText = title;
            document.getElementById('toast-msg').innerText = message;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        async function sendToSupabase() {
            const email = document.getElementById('email').value;
            const feedback = document.getElementById('isi_feedback').value;
            const btn = document.getElementById('btnSubmit');

            if (!currentRating || !email || !feedback) {
                showNotification('error', 'GAGAL', 'Lengkapi semua data transmisi.');
                return;
            }

            btn.disabled = true;
            btn.innerText = 'MEMPROSES...';

            try {
                const { error } = await _supabase.from('feedback').insert([{ email, isi_feedback: feedback, rating: parseInt(currentRating) }]);
                if (error) throw error;

                showNotification('success', 'SUKSES', 'Data terkirim. Kembali ke Dashboard...');
                setTimeout(() => window.location.href = 'dashboard.html', 2000);
            } catch (err) {
                showNotification('error', 'ERROR', err.message);
                btn.disabled = false;
                btn.innerText = 'Kirim Laporan';
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Feedback</title>
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --bg: #0b0d17;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at center, #1a1c2c 0%, #0b0d17 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Efek Dekorasi Latar Belakang */
        .orb {
            position: absolute;
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            filter: blur(80px);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.4;
            animation: float 10s infinite alternate;
        }

        @keyframes float {
            from { transform: translate(-50px, -50px); }
            to { transform: translate(50px, 50px); }
        }

        /* Container Utama */
        .feedback-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 24px;
            width: 400px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            text-align: center;
        }

        h2 { margin-bottom: 10px; font-weight: 700; letter-spacing: 1px; }
        p { color: #ccc; font-size: 0.9rem; margin-bottom: 30px; }

        /* Rating Stars Modern */
        .rating-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .star {
            cursor: pointer;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.2);
            transition: 0.3s;
        }

        .star:hover, .star.active {
            color: var(--primary);
            text-shadow: 0 0 15px var(--primary);
            transform: scale(1.2);
        }

        /* Input Modern */
        textarea {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            color: white;
            resize: none;
            box-sizing: border-box;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 242, 254, 0.2);
        }

        /* Tombol Submit */
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            color: #0b0d17;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 242, 254, 0.4);
        }
    </style>
</head>
<body>

    <div class="orb"></div>

    <div class="feedback-card">
        <h2>TRANSMIT FEEDBACK</h2>
        <p>Bantu kami menyempurnakan pengalaman digital Anda.</p>

        <div class="rating-group">
            <span class="star">✦</span>
            <span class="star">✦</span>
            <span class="star">✦</span>
            <span class="star">✦</span>
            <span class="star">✦</span>
        </div>

        <textarea rows="4" placeholder="Tuliskan transmisi pesan Anda di sini..."></textarea>

        <button onclick="alert('Pesan Terkirim ke Cloud!')">Kirim Feedback</button>
    </div>

    <script>
        const stars = document.querySelectorAll('.star');
        stars.forEach((star, index) => {
            star.addEventListener('click', () => {
                stars.forEach((s, i) => {
                    i <= index ? s.classList.add('active') : s.classList.remove('active');
                });
            });
        });
    </script>
</body>
</html>

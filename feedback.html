<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Transmisi Laporan | Supabase Integrated</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --accent-yellow: #ffdf00;
            --bg-overlay: rgba(7, 9, 15, 0.8); 
            --glass: rgba(255, 255, 255, 0.07);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: linear-gradient(var(--bg-overlay), var(--bg-overlay)), 
                        url('materials/bg_feedback.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .feedback-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            padding: 40px;
            border-radius: 24px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            text-align: center;
        }

        h2 { 
            margin: 0 0 15px 0; 
            letter-spacing: 4px; 
            text-transform: uppercase;
            color: var(--primary);
            filter: drop-shadow(0 0 8px rgba(0, 242, 254, 0.5));
            font-weight: 700;
        }

        .description { 
            color: rgba(255, 255, 255, 0.7); 
            font-size: 0.9rem; 
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .thank-you-msg {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: var(--primary);
        }

        .star {
            cursor: pointer;
            font-size: 2.5rem;
            color: rgba(255, 255, 255, 0.1);
            transition: 0.3s ease;
        }

        .star.active {
            color: var(--accent-yellow);
            text-shadow: 0 0 15px rgba(255, 223, 0, 0.8);
            transform: scale(1.1);
        }

        .input-field {
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 14px;
            color: white;
            box-sizing: border-box;
            margin-bottom: 15px;
            outline: none;
            transition: 0.3s;
        }

        .input-field:focus {
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 242, 254, 0.2);
        }

        #btnSubmit {
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            color: #0b0d17;
            transition: 0.3s;
        }

        /* Toast Styling */
        #toast {
            visibility: hidden;
            min-width: 300px;
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 100;
            transition: 0.5s ease-in-out;
            opacity: 0;
        }
        #toast.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>

    <div id="toast" class="flex items-center p-4 rounded-xl shadow-2xl border border-white/10 backdrop-blur-lg">
        <div id="toast-icon" class="flex-shrink-0 w-10 h-10 flex items-center justify-center rounded-full"></div>
        <div class="ml-3">
            <p id="toast-title" class="font-bold text-white text-sm"></p>
            <p id="toast-msg" class="text-xs text-white/70"></p>
        </div>
    </div>

    <div class="feedback-card">
        <h2>FEEDBACK DATA</h2>
        
        <p class="description">
            Terima kasih telah menjadi bagian dari perjalanan awal kami dan Jika kamu menemukan bug, error, atau merasa ada bagian yang membingungkan, tolong jelaskan di bawah ini.
        </p>

        <div class="flex justify-center gap-3 mb-6" id="ratingGroup">
            <span class="star" data-value="1">★</span>
            <span class="star" data-value="2">★</span>
            <span class="star" data-value="3">★</span>
            <span class="star" data-value="4">★</span>
            <span class="star" data-value="5">★</span>
        </div>

        <input type="email" id="email" class="input-field" placeholder="ID Protokol (Email)" required>
        <textarea id="isi_feedback" class="input-field" rows="4" placeholder="Detail laporan transmisi..."></textarea>

        <button id="btnSubmit" onclick="sendToSupabase()" class="w-full py-4 rounded-xl font-black uppercase tracking-widest disabled:grayscale disabled:cursor-not-allowed hover:-translate-y-1">
            Kirim Laporan
        </button>
    </div>

    <script>
        // --- KONFIGURASI SUPABASE ---
        const SUPABASE_URL = 'https://YOUR_PROJECT_ID.supabase.co';
        const SUPABASE_KEY = 'YOUR_ANON_KEY';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- LOGIKA BINTANG ---
        const stars = document.querySelectorAll('.star');
        let currentRating = 0;

        stars.forEach(star => {
            star.addEventListener('click', () => {
                currentRating = star.getAttribute('data-value');
                stars.forEach(s => {
                    s.classList.toggle('active', s.getAttribute('data-value') <= currentRating);
                });
            });
        });

        // --- FUNGSI TOAST NOTIFIKASI ---
        function showNotification(type, title, message) {
            const toast = document.getElementById('toast');
            const iconBox = document.getElementById('toast-icon');
            const tTitle = document.getElementById('toast-title');
            const tMsg = document.getElementById('toast-msg');

            if (type === 'success') {
                toast.classList.add('bg-emerald-600/90');
                iconBox.innerHTML = '✓';
                iconBox.classList.add('bg-emerald-400', 'text-emerald-900');
            } else {
                toast.classList.add('bg-rose-600/90');
                iconBox.innerHTML = '✕';
                iconBox.classList.add('bg-rose-400', 'text-rose-900');
            }

            tTitle.innerText = title;
            tMsg.innerText = message;
            toast.classList.add('show');

            // Sembunyikan setelah 3 detik
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // --- KIRIM DATA ---
        async function sendToSupabase() {
            const emailInput = document.getElementById('email').value;
            const feedbackInput = document.getElementById('isi_feedback').value;
            const btn = document.getElementById('btnSubmit');

            if (!currentRating || !emailInput || !feedbackInput) {
                showNotification('error', 'DATA TIDAK LENGKAP', 'Pastikan rating, email, dan pesan sudah terisi.');
                return;
            }

            btn.disabled = true;
            btn.innerText = 'MEMPROSES...';

            try {
                const { error } = await _supabase
                    .from('feedback') 
                    .insert([{ 
                        email: emailInput, 
                        isi_feedback: feedbackInput, 
                        rating: parseInt(currentRating) 
                    }]);

                if (error) throw error;

                // JIKA SUKSES
                showNotification('success', 'TRANSMISI BERHASIL', 'Laporan Anda telah diterima. Mengalihkan...');
                
                // Delay 2 detik agar user sempat baca notif, lalu redirect
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);

            } catch (error) {
                console.error('Error:', error);
                showNotification('error', 'GAGAL MENGIRIM', error.message);
                btn.disabled = false;
                btn.innerText = 'Kirim Laporan';
            }
        }
    </script>
</body>
</html>

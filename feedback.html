<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Transmisi Laporan | Supabase Integrated</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --accent-yellow: #ffdf00;
            --bg-overlay: rgba(7, 9, 15, 0.8); 
            --glass: rgba(255, 255, 255, 0.07);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: linear-gradient(var(--bg-overlay), var(--bg-overlay)), 
                        url('materials/bg_feedback.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .feedback-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            padding: 40px;
            border-radius: 24px;
            width: 90%;
            max-width: 450px; /* Sedikit diperlebar agar teks panjang lebih enak dibaca */
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            text-align: center;
        }

        h2 { 
            margin: 0 0 15px 0; 
            letter-spacing: 4px; 
            text-transform: uppercase;
            color: var(--primary);
            filter: drop-shadow(0 0 8px rgba(0, 242, 254, 0.5));
        }

        /* PERBAIKAN DESKRIPSI: Rata Tengah & Jeda Baris */
        .description { 
            color: rgba(255, 255, 255, 0.7); 
            font-size: 0.9rem; 
            margin-bottom: 30px;
            line-height: 1.5;
            text-align: center;
        }

        .thank-you-msg {
            display: block; /* Membuat efek enter */
            margin-top: 15px;
            font-weight: bold;
            color: var(--primary);
        }

        .rating-group {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 25px;
        }

        .star {
            cursor: pointer;
            font-size: 2.5rem;
            color: rgba(255, 255, 255, 0.1);
            transition: 0.3s ease;
        }

        .star.active {
            color: var(--accent-yellow);
            text-shadow: 0 0 15px rgba(255, 223, 0, 0.8);
            transform: scale(1.1);
        }

        .input-field {
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 14px;
            color: white;
            box-sizing: border-box;
            margin-bottom: 15px;
            outline: none;
            transition: 0.3s;
            font-family: inherit;
        }

        .input-field:focus {
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 242, 254, 0.2);
        }

        button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            color: #0b0d17;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:disabled {
            filter: grayscale(1);
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 242, 254, 0.4);
        }
    </style>
</head>
<body>

    <div class="feedback-card">
        <h2>FEEDBACK DATA</h2>
        
        <p class="description">
            Terima kasih telah menjadi bagian dari perjalanan awal kami. Jika kamu menemukan bug, error, atau merasa ada bagian yang membingungkan, tolong jelaskan di bawah ini.
            <span class="thank-you-msg">Terima kasih telah membantu kami membangun aplikasi yang lebih stabil.</span>
        </p>

        <div class="rating-group" id="ratingGroup">
            <span class="star" data-value="1">★</span>
            <span class="star" data-value="2">★</span>
            <span class="star" data-value="3">★</span>
            <span class="star" data-value="4">★</span>
            <span class="star" data-value="5">★</span>
        </div>

        <input type="email" id="email" class="input-field" placeholder="ID Protokol (Email)" required>
        <textarea id="isi_feedback" class="input-field" rows="4" placeholder="Detail laporan transmisi..."></textarea>

        <button id="btnSubmit" onclick="sendToSupabase()">Kirim Laporan</button>
    </div>

    <script>
        // --- KONFIGURASI SUPABASE ---
        const SUPABASE_URL = 'https://YOUR_PROJECT_ID.supabase.co';
        const SUPABASE_KEY = 'YOUR_ANON_KEY';
        
        // Perbaikan: Ganti nama variabel agar tidak bentrok dengan library
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Logika Rating Bintang
        const stars = document.querySelectorAll('.star');
        let currentRating = 0;

        stars.forEach(star => {
            star.addEventListener('click', () => {
                currentRating = star.getAttribute('data-value');
                updateStars(currentRating);
            });
        });

        function updateStars(rating) {
            stars.forEach(s => {
                if (parseInt(s.getAttribute('data-value')) <= rating) {
                    s.classList.add('active');
                } else {
                    s.classList.remove('active');
                }
            });
        }

        // Fungsi Kirim ke Supabase
        async function sendToSupabase() {
            const emailInput = document.getElementById('email').value;
            const feedbackInput = document.getElementById('isi_feedback').value;
            const btn = document.getElementById('btnSubmit');

            if (!currentRating || !emailInput || !feedbackInput) {
                alert('Sistem: Data tidak lengkap. Pastikan Rating, Email, dan Feedback terisi.');
                return;
            }

            btn.disabled = true;
            btn.innerText = 'PROSES TRANSMISI...';

            try {
                const { data, error } = await _supabase
                    .from('feedback') 
                    .insert([
                        { 
                            email: emailInput, 
                            isi_feedback: feedbackInput, 
                            rating: parseInt(currentRating) 
                        }
                    ]);

                if (error) throw error;

                alert('Sistem: Transmisi Berhasil! Data telah tersimpan.');
                
                // Reset Form
                document.getElementById('email').value = '';
                document.getElementById('isi_feedback').value = '';
                currentRating = 0;
                updateStars(0);

            } catch (error) {
                console.error('Error:', error);
                alert('Sistem Kegagalan: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.innerText = 'Kirim Laporan';
            }
        }
    </script>
</body>
</html>

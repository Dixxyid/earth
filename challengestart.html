<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting Room - Challenge Realtime</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @keyframes bounce-short {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }
        .animate-bounce-short { animation: bounce-short 0.4s ease-out; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <div id="mainContent" class="flex items-center justify-center min-h-screen p-6">
        <div class="text-center animate-pulse text-gray-500 font-medium">
            Menghubungkan ke server...
        </div>
    </div>

    <script>
        // 1. KONFIGURASI SUPABASE
        const supabaseUrl = 'https://bmswsgtgxmijjomkltzx.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJtc3dzZ3RneG1pampvbWtsdHp4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyOTc5MDIsImV4cCI6MjA4NTg3MzkwMn0.tudVaH1BpfQA2h6EhWv2ekmhAPMTgDhiEKRbvCOM074';
        const db = supabase.createClient(supabaseUrl, supabaseKey);

        // 2. DATA DARI LOCALSTORAGE
        const role = localStorage.getItem('role');
        const roomId = localStorage.getItem('room_id');
        const username = localStorage.getItem('username');

        // Proteksi Halaman
        if (!role || !roomId) { window.location.href = 'index.html'; }

        window.onload = function() {
            const container = document.getElementById('mainContent');

            if (role === 'master') {
                container.innerHTML = `
                    <div class="w-full max-w-2xl bg-white p-8 rounded-2xl shadow-xl">
                        <div class="flex justify-between items-start mb-6">
                            <div>
                                <h1 class="text-3xl font-extrabold text-green-600">Master Panel</h1>
                                <p class="text-gray-500 font-medium">Room ID: <span class="text-black font-bold text-xl">${roomId}</span></p>
                            </div>
                            <div class="text-right">
                                <span class="text-xs font-bold uppercase tracking-wider text-gray-400">Status</span>
                                <div class="flex items-center text-green-500 font-bold">
                                    <span class="w-2 h-2 bg-green-500 rounded-full mr-2 animate-ping"></span> Live
                                </div>
                            </div>
                        </div>
                        
                        <div class="text-left">
                            <h2 class="text-sm font-bold text-gray-400 uppercase tracking-widest mb-3">Peserta Terhubung</h2>
                            <div id="playerList" class="grid grid-cols-1 sm:grid-cols-2 gap-3 min-h-[150px] border-2 border-dashed border-gray-100 p-4 rounded-xl bg-gray-50/50">
                                </div>
                        </div>

                        <button onclick="mulaiChallenge()" class="w-full mt-8 bg-green-600 hover:bg-green-700 text-white py-4 rounded-xl font-bold text-lg shadow-lg shadow-green-200 transition-all active:scale-95">
                            MULAI CHALLENGE
                        </button>
                    </div>
                `;
                
                fetchParticipants();
                initRealtime();

            } else {
                // Participant langsung diarahkan ke form
                window.location.href = 'formpenilaian.html';
            }
        }

        // 3. FUNGSI AMBIL DATA PESERTA & SKOR
        async function fetchParticipants() {
            const { data, error } = await db
                .from('participants')
                .select('student_name, score')
                .eq('room_id', roomId)
                .order('score', { ascending: false }); // Urutkan skor tertinggi ke bawah

            if (error) {
                console.error("Error:", error.message);
                return;
            }

            renderPlayerList(data);
        }

        // 4. RENDER TAMPILAN LIST (NAMA DI KIRI, SKOR DI KANAN)
        function renderPlayerList(list) {
            const listDiv = document.getElementById('playerList');
            if (!listDiv) return;

            if (list.length === 0) {
                listDiv.innerHTML = `<p class="text-gray-400 col-span-2 text-center py-10 italic">Belum ada peserta...</p>`;
            } else {
                listDiv.innerHTML = list.map(p => `
                    <div class="bg-white border border-gray-200 px-4 py-3 rounded-xl shadow-sm flex items-center justify-between animate-bounce-short">
                        <div class="flex items-center space-x-3">
                            <div class="w-8 h-8 bg-blue-500 text-white rounded-full flex items-center justify-center font-bold text-xs shadow-inner">
                                ${p.student_name.charAt(0).toUpperCase()}
                            </div>
                            <span class="font-bold text-gray-700 truncate max-w-[100px]">${p.student_name}</span>
                        </div>
                        <div class="bg-orange-50 text-orange-600 px-3 py-1 rounded-lg text-xs font-black border border-orange-100 flex flex-col items-center">
                            <span class="text-[10px] leading-none text-orange-400 font-medium">SKOR</span>
                            <span>${p.score || 0}</span>
                        </div>
                    </div>
                `).join('');
            }
        }

        // 5. INISIALISASI REALTIME (PANTAU INSERT & UPDATE SKOR)
        function initRealtime() {
            db.channel('room-updates')
                .on('postgres_changes', { 
                    event: '*', // Pantau semua (Insert nama baru & Update skor)
                    schema: 'public', 
                    table: 'participants', 
                    filter: `room_id=eq.${roomId}` 
                }, (payload) => {
                    fetchParticipants(); // Refresh otomatis jika ada perubahan
                })
                .subscribe();
        }

        function mulaiChallenge() {
            alert("Challenge dimulai! Pantau skor siswa secara real-time di sini.");
            // Logika tambahan bisa diletakkan di sini
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.2.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        .back-btn {
            position: fixed; top: 1rem; left: 2rem;
            background-color: #20aaee; color: white;
            padding: 1rem; border-radius: 0.5rem;
            text-decoration: none; font-family: Arial, sans-serif;
            z-index: 1000;
        }
        #UI {
            position: fixed; bottom: 2rem; left: 50%;
            transform: translateX(-50%);
            color: white; background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px; z-index: 1000; 
            border-radius: 50px; font-family: sans-serif;
            text-align: center; min-width: 220px;
            border: 2px solid #20aaee;
        }
    </style>

    <script>
        // Script sederhana untuk notifikasi tanpa menghilangkan objek
        AFRAME.registerComponent('marker-handler', {
            init: function () {
                const ui = document.querySelector('#UI');
                this.el.addEventListener('targetFound', () => {
                    ui.innerHTML = "‚úÖ Objek Terdeteksi!";
                    ui.style.backgroundColor = "rgba(40, 167, 69, 0.8)"; // Hijau
                });
                this.el.addEventListener('targetLost', () => {
                    ui.innerHTML = "üîç Mencari Marker...";
                    ui.style.backgroundColor = "rgba(0, 0, 0, 0.7)"; // Hitam
                });
            }
        });
    </script>
</head>

<body>
    <a-scene 
        mindar-image="imageTargetSrc: ./markers/targets.mind; maxTrack: 1; filterMinCF:0.0001; filterBeta: 0.001;" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights: true" 
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <img id="card1" src="markers/jpg/1.jpg">
            <a-asset-item id="model1" src="assets/model1/model1.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-light type="ambient" intensity="1.5"></a-light>
        <a-light type="directional" position="0 10 5" intensity="1"></a-light>

        <a-entity mindar-image-target="targetIndex: 0" marker-handler>
            <a-plane src="#card1" position="0 0 0" height="0.5" width="0.5" rotation="0 0 0" opacity="0.5"></a-plane>

            <a-gltf-model 
                src="#model1" 
                position="0 0 0.1" 
                rotation="0 0 0" 
                scale="0.3 0.3 0.3" 
                animation-mixer>
            </a-gltf-model>
        </a-entity>

    </a-scene>

    <a href="dashboard.html" class="back-btn">Back</a>
    <div id="UI">üîç Mencari Marker...</div>
</body>
</html>

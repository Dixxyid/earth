<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AR Solar System</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.2.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <script src="materials/scripts/func.js"></script>

    <style>
        .back-btn {
            position: fixed; top: 1rem; left: 1rem;
            background-color: #20aaee; color: white;
            padding: 0.8rem 1.2rem; border-radius: 0.5rem;
            text-decoration: none; font-family: sans-serif;
            z-index: 1000;
        }
        #Status-Notif {
            position: fixed; bottom: 2rem; left: 50%;
            transform: translateX(-50%);
            color: white; background: rgba(0, 0, 0, 0.7);
            padding: 12px 25px; border-radius: 30px;
            font-family: sans-serif; text-align: center;
            border: 2px solid #20aaee; z-index: 1000;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <a-scene 
        mindar-image="imageTargetSrc: ./markers/targets.mind; autoStart: true; maxTrack: 1; filterMinCF: 0.0001; filterBeta: 0.005;" 
        renderer="colorManagement: true, physicallyCorrectLights: true"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-light type="ambient" intensity="1.2"></a-light>
        <a-light type="directional" position="0 10 5" intensity="1"></a-light>

        <a-assets>
            <a-asset-item id="modelSun" src="assets/object/sun/sun.glb"></a-asset-item>
            <a-asset-item id="modelMercury" src="assets/object/mercury/mercury.glb"></a-asset-item>
            <a-asset-item id="modelVenus" src="assets/object/venus/venus.glb"></a-asset-item>
            <a-asset-item id="modelEarth" src="assets/object/earth/earth.glb"></a-asset-item>
            <a-asset-item id="modelMars" src="assets/object/mars/mars.glb"></a-asset-item>
            <a-asset-item id="modelJupiter" src="assets/object/jupiter/jupiter.glb"></a-asset-item>
            <a-asset-item id="modelSaturn" src="assets/object/saturn/saturn.glb"></a-asset-item>
            <a-asset-item id="modelUranus" src="assets/object/uranus/uranus.glb"></a-asset-item>
            <a-asset-item id="modelNeptune" src="assets/object/neptune/neptune.glb"></a-asset-item>
        </a-assets>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-text value="MATAHARI (BIMA SAKTI)" align="center" color="#FFCC00" position="0 0.6 0" scale="0.4 0.4 0.4"></a-text>
            <a-gltf-model src="#modelSun" position="0 0 -5" scale="0.05 0.05 0.05" animation-mixer
                animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear">
            </a-gltf-model>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 1">
            <a-text value="MERKURIUS (BIMA SAKTI)" align="center" color="white" position="0 0.5 0" scale="0.4 0.4 0.4"></a-text>
            <a-gltf-model src="#modelMercury" position="0 0 -0.5" scale="0.05 0.05 0.05" animation-mixer></a-gltf-model>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 2">
            <a-text value="VENUS (BIMA SAKTI)" align="center" color="white" position="0 0.5 0" scale="0.4 0.4 0.4"></a-text>
            <a-gltf-model src="#modelVenus" position="0 0 -0.5" scale="0.05 0.05 0.05" animation-mixer></a-gltf-model>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 3">
            <a-text value="BUMI (BIMA SAKTI)" align="center" color="#20aaee" position="0 0.5 0" scale="0.4 0.4 0.4"></a-text>
            <a-gltf-model src="#modelEarth" position="0 0 -0.5" scale="0.08 0.08 0.08" animation-mixer
                animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear">
            </a-gltf-model>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 4">
            <a-text value="MARS (BIMA SAKTI)" align="center" color="red" position="0 0.5 0" scale="0.4 0.4 0.4"></a-text>
            <a-gltf-model src="#modelMars" position="0 0 -0.5" scale="0.06 0.06 0.06" animation-mixer></a-gltf-model>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 5">
            <a-text value="JUPITER (BIMA SAKTI)" align="center" color="orange" position="0 0.7 0" scale="0.4 0.4 0.4"></a-text>
            <a-gltf-model src="#modelJupiter" position="0 0 -1" scale="0.12 0.12 0.12" animation-mixer></a-gltf-model>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 6">
            <a-text value="SATURNUS (BIMA SAKTI)" align="center" color="yellow" position="0 0.7 0" scale="0.4 0.4 0.4"></a-text>
            <a-gltf-model src="#modelSaturn" position="0 0 -1" scale="0.1 0.1 0.1" animation-mixer></a-gltf-model>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 7">
            <a-text value="URANUS (BIMA SAKTI)" align="center" color="cyan" position="0 0.6 0" scale="0.4 0.4 0.4"></a-text>
            <a-gltf-model src="#modelUranus" position="0 0 -0.8" scale="0.08 0.08 0.08" animation-mixer></a-gltf-model>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 8">
            <a-text value="NEPTUNUS (BIMA SAKTI)" align="center" color="blue" position="0 0.6 0" scale="0.4 0.4 0.4"></a-text>
            <a-gltf-model src="#modelNeptune" position="0 0 -0.8" scale="0.08 0.08 0.08" animation-mixer></a-gltf-model>
        </a-entity>

    </a-scene>

    <div id="Status-Notif">üîç Arahkan Kamera ke Marker Planet</div>
    <a href="dashboard.html" class="back-btn">Back</a>
</body>

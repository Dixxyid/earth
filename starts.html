<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.2.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        .back-btn {
            position: fixed; top: 1rem; left: 2rem;
            background-color: #20aaee; color: white;
            padding: 1rem; border-radius: 0.5rem;
            text-decoration: none; font-family: Arial, sans-serif;
            z-index: 1000;
        }
        /* Style untuk Notifikasi */
        #UI {
            position: fixed; bottom: 2rem; left: 50%;
            transform: translateX(-50%);
            color: white; background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px; z-index: 1000; 
            border-radius: 50px; font-family: sans-serif;
            text-align: center; min-width: 200px;
            transition: all 0.3s ease;
            border: 2px solid #20aaee;
        }
        .success-notif {
            background-color: #28a745 !important;
            border-color: white !important;
            transform: translateX(-50%) scale(1.1);
        }
    </style>

    <script>
        AFRAME.registerComponent('freeze-on-found', {
            init: function () {
                const el = this.el;
                const uiElement = document.querySelector('#UI');
                const targetEntity = document.querySelector('[mindar-image-target]');

                targetEntity.addEventListener("targetFound", event => {
                    // 1. Ubah Tampilan UI
                    uiElement.innerHTML = "‚úÖ Marker Terdeteksi! Menaruh Objek...";
                    uiElement.classList.add("success-notif");

                    setTimeout(() => {
                        const worldPos = new THREE.Vector3();
                        const worldQuat = new THREE.Quaternion();
                        const worldScale = new THREE.Vector3();

                        el.object3D.getWorldPosition(worldPos);
                        el.object3D.getWorldQuaternion(worldQuat);
                        el.object3D.getWorldScale(worldScale);

                        el.sceneEl.appendChild(el);

                        el.object3D.position.copy(worldPos);
                        el.object3D.quaternion.copy(worldQuat);
                        el.object3D.scale.copy(worldScale);

                        // 2. Beri tahu user bahwa kartu boleh dilepas
                        uiElement.innerHTML = "üöÄ Objek Terkunci di Dunia Nyata!";
                        
                        // Hilangkan notif setelah 3 detik agar layar bersih
                        setTimeout(() => {
                            uiElement.style.opacity = "0";
                        }, 3000);

                    }, 800); 
                });
            }
        });
    </script>
</head>

<body>
    <a-scene 
        mindar-image="imageTargetSrc: ./markers/targets.mind; maxTrack: 1;" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <img id="card1" src="markers/jpg/1.jpg">
            <a-asset-item id="model1" src="assets/model1/model1.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model 
                src="#model1" 
                position="0 0 0.1" 
                scale="0.02 0.02 0.02" 
                animation-mixer
                freeze-on-found>
            </a-gltf-model>
        </a-entity>
    </a-scene>

    <a href="dashboard.html" class="back-btn">Back</a>
    
    <div id="UI">üîç Cari Marker di Kartu...</div>
</body>
</html>

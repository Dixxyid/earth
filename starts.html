<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.2.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <script>
        // SCRIPT AGAR OBJEK TETAP ADA SAAT MARKER HILANG
        AFRAME.registerComponent('freeze-on-found', {
            init: function () {
                const el = this.el;
                const targetEntity = document.querySelector('[mindar-image-target]');

                targetEntity.addEventListener("targetFound", event => {
                    console.log("Marker terdeteksi! Mengunci posisi...");
                    
                    // Beri jeda sebentar agar posisi stabil
                    setTimeout(() => {
                        const worldPos = new THREE.Vector3();
                        const worldQuat = new THREE.Quaternion();
                        const worldScale = new THREE.Vector3();

                        // Ambil posisi absolut objek saat ini
                        el.object3D.getWorldPosition(worldPos);
                        el.object3D.getWorldQuaternion(worldQuat);
                        el.object3D.getWorldScale(worldScale);

                        // Pindahkan objek ke 'a-scene' (root) agar tidak lagi mengikuti marker
                        el.sceneEl.appendChild(el);

                        // Pasang kembali posisinya di koordinat dunia
                        el.object3D.position.copy(worldPos);
                        el.object3D.quaternion.copy(worldQuat);
                        el.object3D.scale.copy(worldScale);
                    }, 500); 
                });
            }
        });
    </script>

    <style>
        .back-btn {
            position: fixed; top: 1rem; left: 2rem;
            background-color: #20aaee; color: white;
            padding: 1rem; border-radius: 0.5rem;
            text-decoration: none; font-family: Arial, sans-serif;
            z-index: 1000;
        }
        #UI {
            position: fixed; bottom: 1rem; left: 50%;
            transform: translateX(-50%);
            color: white; background: rgba(0,0,0,0.5);
            padding: 10px; z-index: 1000; border-radius: 5px;
        }
    </style>
</head>

<body>
    <a-scene 
        mindar-image="imageTargetSrc: ./markers/targets.mind; maxTrack: 1; filterMinCF:0.0001; filterBeta: 0.001;" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <img id="card1" src="markers/jpg/1.jpg">
            <a-asset-item id="model1" src="assets/model1/model1.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-plane src="#card1" position="0 0 0" height="0.5" width="0.5" rotation="0 0 0" opacity="0.5"></a-plane>

            <a-gltf-model 
                id="earth"
                src="#model1" 
                position="0 0 0.1" 
                rotation="0 0 0" 
                scale="0.05 0.05 0.05" 
                animation-mixer
                freeze-on-found> </a-gltf-model>
        </a-entity>

    </a-scene>

    <a href="dashboard.html" class="back-btn">Back</a>
    <div id="UI">Arahkan kamera ke kartu untuk memunculkan Bumi</div>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- the folllowing script is needed to animate gltf files -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.2.0/dist/aframe-extras.min.js"></script>
    <!-- MindAR library -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        .back-btn {
            position: fixed;
            top: 1rem;
            left: 2rem;
            background-color: #20aaee;
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
            z-index: 1000;
            /* Ensure it's above other content */
        }
    </style>
</head>

<body>
    <a-scene mindar-image="imageTargetSrc: ./markers/targets.mind; maxTrack: 10" color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        <a-assets>
            <!--card images-->
            <img id="card1" src="markers/jpg/1.jpg">

            <!--3D models-->
            <a-asset-item id="model1" src="assets/model1/model1.glb"></a-asset-item>
            
        </a-assets>
               <a-camera position="45 45 45" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-plane 
                src="#card1"
                position="0 0 0"
                height="0.5"
                width="0.5"
                rotation="0 0 0">

                <!-- ðŸ”½ OBJEK 3D DIPERKECIL -->
                <a-gltf-model 
                    src="#model1"
                    position="0 0 0"
                    rotation="-30 -90 -90"
                    scale="0.3 0.3 0.3"
                    animation-mixer>
                </a-gltf-model>

            </a-plane>
        </a-entity>

    </a-scene>

    <a href="dashboard.html" class="back-btn">Back</a>
    <div id="UI">Marker information here.</div>
</body>

</html>

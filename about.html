<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - RobotAR</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: #f0f2f5;
        }

        /* Latar belakang gambar dengan efek blur */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('materials/bg_about.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(10px); /* Efek kaca pada background luar */
            transform: scale(1.1);
            z-index: -1;
        }

        /* Kotak isi dibuat putih bersih */
        .about {
            text-align: center;
            background: white; /* Putih solid */
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Bayangan agar lebih menonjol */
            max-width: 80%;
            width: 400px;
        }

        .title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #333; /* Warna teks gelap agar kontras dengan putih */
            font-weight: bold;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #666; /* Warna abu-abu gelap untuk deskripsi */
        }
    </style>
</head>
<body>
    <div class="about">
        <h1 class="title">About RobotAR</h1>
        <p>This is an AR Cards demo using 10 robot models.</p>
    </div>
</body>
</html>
